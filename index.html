<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/gameContainer.css" />
    <link rel="stylesheet" href="./css/gameBoxes.css" />
  </head>
  <body>
    <h1>Memory game</h1>
    <section class="gameContainer">
      <div class="gameContainer__data">
        <div class="gameContainer__buttons">
          <label class="gameContainer__button" for="steps">Podaj liczbę kroków :</label>
          <select class="gameContainer__button" name="steps" id="steps">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected="selected" value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button class="gameContainer__button">Start !</button>
          <button class="gameContainer__button">Reset</button>
        </div>
        <div class="gameBoxes">
          <div class="gameBoxes__box">
            <div class="gameBoxes__boxContent">
              <div></div>
            </div>
          </div>
          <div class="gameBoxes__box">
            <div class="gameBoxes__boxContent">
              <div></div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
