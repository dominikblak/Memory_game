<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/gameContainer.css" />
    <link rel="stylesheet" href="./css/gameBoxes.css" />
  </head>
  <body>
    <h1>Memory game</h1>
    <section class="gameContainer">
      <div class="gameContainer__data">
        <div class="gameContainer__buttons">
          <label class="gameContainer__button" for="steps">Podaj liczbę kroków :</label>
          <select class="gameContainer__button js-steps" name="steps" id="steps">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected="selected" value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button class="gameContainer__button js-startGame">Start !</button>
          <button class="gameContainer__button js-reset">Reset</button>
        </div>
        <h1 class="gameBoxes__header js-win">You won !</h1>
        <div class="gameBoxes js-gb">
          <div class="gameBoxes__box">
            <div class="gameBoxes__boxContent">
              <div class="gameBoxes__panel">
                <div class="gameBoxes__correctLeds js-cl" id="cl">
                    <div class="gameBoxes__correctLed" id="leftled0"></div>
                    <div class="gameBoxes__correctLed" id="leftled1"></div>
                    <div class="gameBoxes__correctLed" id="leftled2"></div>
                    <div class="gameBoxes__correctLed" id="leftled3"></div>
                    <div class="gameBoxes__correctLed" id="leftled4"></div>
                  </div>
                <div class="gameBoxes__gameBoard">
                  <div class="gameBoxes__tiles">
                    <div class="gameBoxes__tile--left" id="tileleft1"></div>
                    <div class="gameBoxes__tile--left" id="tileleft2"></div>
                    <div class="gameBoxes__tile--left" id="tileleft3"></div>
                    <div class="gameBoxes__tile--left" id="tileleft4"></div>
                    <div class="gameBoxes__tile--left" id="tileleft5"></div>
                    <div class="gameBoxes__tile--left" id="tileleft6"></div>
                    <div class="gameBoxes__tile--left" id="tileleft7"></div>
                    <div class="gameBoxes__tile--left" id="tileleft8"></div>
                    <div class="gameBoxes__tile--left" id="tileleft9"></div>
                    <div class="gameBoxes__tile--left" id="tileleft10"></div>
                    <div class="gameBoxes__tile--left" id="tileleft11"></div>
                    <div class="gameBoxes__tile--left" id="tileleft12"></div>
                    <div class="gameBoxes__tile--left" id="tileleft13"></div>
                    <div class="gameBoxes__tile--left" id="tileleft14"></div>
                    <div class="gameBoxes__tile--left" id="tileleft15"></div>
                    <div class="gameBoxes__tile--left" id="tileleft16"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="gameBoxes__box">
            <div class="gameBoxes__boxContent">
              <div class="gameBoxes__panel">
                <div class="gameBoxes__correctLeds">
                    <div class="gameBoxes__correctLed" id="rightled0"></div>
                    <div class="gameBoxes__correctLed" id="rightled1"></div>
                    <div class="gameBoxes__correctLed" id="rightled2"></div>
                    <div class="gameBoxes__correctLed" id="rightled3"></div>
                    <div class="gameBoxes__correctLed" id="rightled4"></div>
                  </div>
                <div class="gameBoxes__gameBoard">
                  <div class="gameBoxes__tiles">
                    <div class="gameBoxes__tile js-gbTile" id="1"></div>
                    <div class="gameBoxes__tile js-gbTile" id="2"></div>
                    <div class="gameBoxes__tile js-gbTile" id="3"></div>
                    <div class="gameBoxes__tile js-gbTile" id="4"></div>
                    <div class="gameBoxes__tile js-gbTile" id="5"></div>
                    <div class="gameBoxes__tile js-gbTile" id="6"></div>
                    <div class="gameBoxes__tile js-gbTile" id="7"></div>
                    <div class="gameBoxes__tile js-gbTile" id="8"></div>
                    <div class="gameBoxes__tile js-gbTile" id="9"></div>
                    <div class="gameBoxes__tile js-gbTile" id="10"></div>
                    <div class="gameBoxes__tile js-gbTile" id="11"></div>
                    <div class="gameBoxes__tile js-gbTile" id="12"></div>
                    <div class="gameBoxes__tile js-gbTile" id="13"></div>
                    <div class="gameBoxes__tile js-gbTile" id="14"></div>
                    <div class="gameBoxes__tile js-gbTile" id="15"></div>
                    <div class="gameBoxes__tile js-gbTile" id="16"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
    <script defer src="/script.js"></script>
  </body>
</html>
